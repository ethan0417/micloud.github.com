<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Micloud.github.com by micloud</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="javascripts/base.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/peihsinsu/markdown-js/master/lib/markdown.js"></script>
    <script type="text/javascript" src="https://raw.github.com/malsup/blockui/master/jquery.blockUI.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('#menu').load('./menu.html');
      var p = getURLParameter('page');
      

      $('#pagename').html(p.split('.md')[0]);
      
      $('#md').load(p, function(){
        $('#page').html(htmlUnescape(markdown.toHTML($('#md').html())));  
      });

      $('#show').click(function() { 
        $.blockUI({ 
          message: $('#md'), 
          onOverlayClick: $.unblockUI,
          css: { 
            border: 'none', 
            padding: '15px', 
            backgroundColor: '#000', 
            '-webkit-border-radius': '10px',  
            '-moz-border-radius': '10px', 
            opacity: .8, 
            color: '#fff', 
            "vertical-align": "left",
            top:  "30px",//($(window).height() - 800) /2 + 'px', 
            left: ($(window).width() - 810) /2 + 'px', 
            width: '810px' 
          }
        }); 
      }); 

    });


    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>MiCloud Wiki</h1>
        <p id="menu"></p>

      </header>
      <section>
        <h2>Page&nbsp;:&nbsp;<span id="pagename"></span></h2><a id="show" href="#">Show Raw</a>
        <div id="page"></div>
        <textarea id="md" style="display:none;text-align:left;font-size:10px;width:800px;height:500px"></textarea>
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
